box: golang
build:
  steps:
    - setup-go-workspace
    - wercker/golint

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go version
          go get github.com/tools/godep
          godep restore

    # Build the project
    - script:
        name: go build
        code: |
          godep go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          godep go test ./...
